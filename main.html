<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
  <label for="name">Name*</label>
  <input type="text" id="name" required>
  <br><br>
<label for="email">Email*</label>
<input type="email" id="email" required>
<br><br>

<label for="gender">Gender*</label><br>
<input type="radio" id="gender" name="gender" value="Male" required>Male<br>
<input type="radio" id="gender" name="gender" value="Female" required>Female<br>
<input type="radio" id="gender" name="gender" value="Other" required>Other<br><br>

<label for="laptop">Laptop Brands</label><br>
<select id="laptop">
<option value="Apple">Apple</option>
<option value="Asus">Asus</option>
<option value="HP">HP</option>
</select>
<br><br>

<label for="age">Age*</label>
<input type="number" id="age" required>
<br><br>

<label for="dob">DOB*</label>
<input type="date" id="dob" required>
<br><br>

<label for="password">Password*</label>
<input type="password" id="password" required>
<br><br>

<label for="portfolio">Portfolio URL</label>
<input type="url" id="portfolio">
<br><br>

  <input type="submit" value="Submit">
</form>

</body>

</html>
